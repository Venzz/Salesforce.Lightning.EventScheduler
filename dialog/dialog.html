<template>
    <template if:true={visible}>
        <section class="slds-modal slds-fade-in-open" role="dialog">
            <div class="slds-modal__container">
                <template if:false={isHeaderEmpty}>
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{header}</h2>
                    </header>
                </template>
                <template if:true={isHeaderEmpty}>
                    <header class="slds-modal__header slds-modal__header_empty"></header>
                </template>
                <div class="slds-modal__content slds-p-around_medium" style="overflow: visible;">
                    <slot></slot>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={onCancelClicked}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={onActionClicked}>Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
